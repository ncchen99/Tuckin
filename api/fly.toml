# Fly.io 配置文件
# 參考文檔: https://fly.io/docs/reference/configuration/

app = 'tuckin-api'
primary_region = 'nrt'  # 東京區域，對台灣用戶延遲較低

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "8080"

# 健康檢查配置
[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/docs"
    method = "GET"

